<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detect pressed key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert ">Press any Key</div>
    <div class="result hidden">
        <p>fds</p>
    </div>
    <div class="box hidden">
        <div class="card key">
            <p class="p1 ">Key</p>
            <p class="p2 ">dssss</p>
        </div>
        <div class="card location">
            <p class="p1 ">Location</p>
            <p class="p2 ">dssss</p>
        </div>
        <div class="card which">
            <p class="p1 ">Which</p>
            <p class="p2 ">dssss</p>
        </div>
        <div class="card code">
            <p class="p1 ">Code</p>
            <p class="p2 ">dssss</p>
        </div>
    </div>
    <script src="app.js"> </script>
</body>
</html>
